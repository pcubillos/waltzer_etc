[detector]

band = nuv
mode = spectroscopy

# Wavelength ranges (A)
wl_min = 2500.0
wl_max = 3300.0

# Spectral resolution R = lambda / FWHM
resolution = 3000.0

# Detector number of pixels
dimension = 2048, 515

# Pixel scale (arcsec pix-1)
pix_scale = 0.4445

# Spatial size (pixels)
aperture = 48

# Dark current (e s-1 pix-1)
dark = 0.012

# Read noise (e pix-1)
read_noise = 3.5

# Exposure time per read (s)
exp_time = 600.0
