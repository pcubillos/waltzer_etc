[detector]

band = vis
mode = spectroscopy

# Wavelength ranges (A)
wl_min = 4250.0
wl_max = 7970.0

# Spectral resolution R = lambda / FWHM
resolution = 3000.0

# Detector number of pixels
dimension = 4096, 2048

# Pixel scale (arcsec pix-1)
pix_scale = 0.4445

# Spatial size (pixels)
aperture = 20

# Dark current (e s-1 pix-1)
dark = 0.01

# Read noise (e pix-1)
read_noise = 4.0

# Exposure time per read (s)
exp_time = 300.0
