[detector]

band = nir
mode = photometry

# Wavelength ranges (micron)
wl_min = 0.9
wl_max = 1.6

# Spectral resolution R = lambda / FWHM
resolution = 3000.0

# Detector number of pixels
dimension = 1024, 1280

# Pixel scale (arcsec pix-1)
pix_scale = 0.4

# Spatial size (pixels)
aperture = 10

# Dark current (e s-1 pix-1)
dark = 250.0

# Read noise (e pix-1 per read)
read_noise = 240.0

# Exposure time per read (s)
exp_time = 300.0
